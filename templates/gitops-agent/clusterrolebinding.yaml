{{- if .Values.nholuongut.createClusterRoles }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nholuongut.agentClusterName" . }}
  labels:
    {{- include "nholuongut.agentLabels" (dict "context" . "component" .Values.agent.name "name" .Values.agent.name) | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "nholuongut.agentClusterName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "nholuongut.agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
